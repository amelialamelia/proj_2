{% load static %}
<html>
<head>
    <title> Zagrożenie suszą </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/img.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<style>
    html, body, #map {
    height: 100%;
    margin: 0;
    padding: 0;
    z-index: 0;
    }
    #form {
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    padding: 10px;
    border-radius: 5px;
    }
    </style>

<body>
    <div id="map"></div>
    <div id="form">
        <form method="get" action="" style="z-index: 1;">
            {{ form.as_p }}
            <button type="submit">OK</button>
        </form>
    </div>
    <div id="data-container"
         data-woj-data='{{ woj_data }}'
         data-pow-data='{{ pow_data }}'
         data-station-data='{{ station_data }}'
         style="display: none;">
    </div>
    </div>
    
    {% block scripts %} {% endblock scripts%}
</body>
</html>
